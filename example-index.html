<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/poke_favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Balsamiq+Sans&family=Josefin+Sans&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/dist/scripts.min.css" />
    <title>Pokédex: A Pokemon List with Info and Stats</title>
  </head>
  <body class="pokedex-page">
    <div class="row">
      <nav class="navbar fixed-top">
        <div>
          <a class="navbar-brand" href="/index.html">
            <img
              src="/img/pokeball.png"
              alt="Pokéball logo"
              class="pokeball-image"
            />
          </a>
        </div>
        <div>
          <form class="form-inline">
            <input
              class="form-control"
              id="search-pokemon"
              type="search"
              placeholder="Search Pokemon"
              aria-label="Search for a Pokemon"
              onkeyup="pokemonRepository.findPokemon(value)"
            />
          </form>
        </div>
      </nav>
    </div>
    <div class="page-container">
      <div>
        <form class="sort-form">
          <label for="sorting">Sort by: </label>
          <select
            name="sorting"
            id="options"
            onchange="pokemonRepository.sort()"
          >
            <optgroup label="Numerically">
              <option value="Ascending">Ascending</option>
              <option value="Descending">Descending</option>
            </optgroup>
            <optgroup label="Alphabetically">
              <option value="A-Z">A - Z</option>
              <option value="Z-A">Z - A</option>
            </optgroup>
          </select>
        </form>
      </div>
      <br />
      <br />
      <div>
        <h1 class="title">Pokédex</h1>
      </div>
      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary close-btn"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="pokemon-list list-group"></div>
    </div>

    <script src="js/promise-polyfill.js"></script>
    <script src="/js/fetch-polyfill.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="dist/scripts.min.js"></script>
  </body>
</html>
